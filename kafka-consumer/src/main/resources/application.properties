
app.name=Kafka Consumer
server.port=8082

# Kafka Consumer configuration
kafka.consumer.config.group-id.generic=Kafka_Group
kafka.consumer.config.group-id.user=Kafka_User_Group
kafka.consumer.config.bootstrap.server=localhost:9092
kafka.consumer.factory.deserializer.trusted.packages=*

# H2 DB configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

# Whether to enable trace output.
spring.h2.console.settings.trace=false

# Whether to enable remote access.
spring.h2.console.settings.web-allow-others=true